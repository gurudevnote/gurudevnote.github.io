---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1> 

  {% if page.tags %}  
  <div class="tags">
  	Tags:
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tag/{{ tag }}">{{tag}}</a>,
    {% endfor %}
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
